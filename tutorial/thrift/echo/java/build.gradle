plugins {
    id 'application'
    id "org.jruyi.thrift" version "0.4.2"
}

repositories {
  mavenCentral()
}

sourceSets {
  main.java.srcDirs = ['src']
}

dependencies {
  implementation 'org.apache.thrift:libthrift:0.16.0'
}

compileThrift {
	thriftExecutable "/home/linuxbrew/.linuxbrew/opt/thrift/bin/thrift"
	sourceDir "$projectDir/../idl"
	outputDir "$projectDir/src/gen-java"

	nowarn true
	strict true
	verbose true
	recurse true
	debug true
	allowNegKeys true
	allow64bitsConsts true
	createGenFolder false
	generator 'java' //, 'private-members'
}

task(runServer, dependsOn: 'classes', type: JavaExec) {
    main = 'EchoServer'
    classpath = sourceSets.main.runtimeClasspath
}

task(runClient, dependsOn: 'classes', type: JavaExec) {
    main = 'EchoClient'
    classpath = sourceSets.main.runtimeClasspath
}
